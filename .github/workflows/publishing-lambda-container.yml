name: Publish Docker container to Amazon ECR Public

on:
    push:
        branches:
            - main

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Check out the repository
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::301702767883:role/configure-aws-credentials-Role-tcm84pu5a4i8
                  aws-region: us-east-1

            - name: Log in to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
              with:
                  registry-type: public

            - name: Build, tag, and push docker image to Amazon ECR Public
              env:
                  REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  REGISTRY_ALIAS: natifylambda
                  REPOSITORY: natifylambda
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG -f natifylambda/Dockerfile .
                  docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
